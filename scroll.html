<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Scroll me</h1>

        <script>
            function populate() {
                while (true) {
                    let windowRelativeBottom = document.body.getBoundingClientRect()
                        .bottom;
                    if (windowRelativeBottom > window.innerHeight + 100) break;
                    document.body.insertAdjacentHTML(
                        "beforeend",
                        `<p>Date: ${new Date()}</p>`
                    );
                }
            }

            window.addEventListener("scroll", populate);

            populate(); // init document
        </script>
    </body>
</html>
